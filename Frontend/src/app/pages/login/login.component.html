<div class="login-container">
  <form #formLogin=ngForm novalidate (ngSubmit)="login(formLogin.value)">
    <label for="inputNome">Nome</label>
    <input type="text" id="inputNome" name="nome" ngModel required class="form-control">
    <br><br>
    <label for="inputSenha">Senha</label>
    <input type="text" id="inputSenha" name="senha" ngModel required class="form-control">
    <br><br>

    <button type="submit" class="btn btn-primary">Entrar</button>
    <br>
    <button type="button" class="btn btn-primary" (click)="registrar(formLogin.value)"
    [disabled]="!formLogin.valid">Cadastrar</button>
  </form>
</div>
